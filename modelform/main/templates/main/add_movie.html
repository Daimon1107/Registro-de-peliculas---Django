
{% extends 'main/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ModelForms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body >

   

{% load crispy_forms_tags %}

{% load bulma_tags %}

{% block content %}

<div class="container-add-movie m-0 vh-100 row justify-content-center align-items-center" >
   <div class="container-2 col-auto  p-3 text-center">
    <h2 class="my-4" style="color:black;">Agregar Nueva Pelicula</h2>
    <!--el atributo enctype garantiza que los archivos cargados esten codificados para enviar al servidor-->
    <form action="" enctype="multipart/form-data" method="POST" style="font-weight: bold;">{% csrf_token %}
        {{movie_form|bulma}}    

        <button type="submit" class="btn-add ">Agregar</button>

    </form>

   </div>

</div>

    {% endblock%}

</body>
</html>
