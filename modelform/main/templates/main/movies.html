{% extends 'main/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
     
</head>

<body>


{% block content %}

<header class="header">
	<h1 class="glitched">Peliculas</h1>
</header>


<!--Contiene todo el contenido de todas las peliculas -->

    
<div class="container-main" >
<!--Django model mostrar las peliculas aÃ±adidas -->

{% for movie in movies %}
<div class="cards-container">
    <div class="card" style="background-color:#B9CECF;">
        <div class="face front"; >
            <img src="{{movie.poster.url}}" alt="">
        </div>
        <div class="face back" style="background-color:#416164;">
            <h3 class="movie-title-card">{{movie.title}}</h3>
            <p  class="movie-desc">{{movie.plot}}</p>
            <div class="link">
                <a href="#"></a>
            </div>
            
        </div>
    </div>
    <h3 class="title-movie" style='text-transform: Capitalize;'>{{movie.title}}</h3>
</div>



{% empty %}
    <p>No movies added.</p>

{% endfor %}

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


{% endblock %}





</body>
</html>
